<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMR Calculator</title>
    <link rel="stylesheet" href="CalcCalorie.css">
</head>
<body>
    <header>
        <h3>BMR </h3>

        <div class="Hlinks">
          <div><a href="https://www.w3schools.com/">Home</a></div>
          <div><a href="https://www.w3schools.com/">About</a></div>
          <div><a href="https://www.w3schools.com/">Contact</a></div>
        </div>
    </header>

    <h1 class="BMRTitle">Basal Metabolic Rate</h1>

    <section class="BMR_Calculator">
        <div class="Border">
        <h1 id="head">BMR Calculator</h1>
   
        <label>Gender:</label>
        <input type="radio" name="gender" id="boy">
        <label>Boy</label>
        <input type="radio" name="gender" id="girl">
        <label>Girl</label> <br>
        
        <br><div>Weight</div>
        <input type="number" id="weight">
        <label>kg</label><br>

        <br><div>Height</div>
        <input type="number" id="height">
        <label>cm</label><br>

        
        <br><div>Age</div>
        <input type="number" id="age">
        <label>Years old</label>

        <br><br><button type="submit" id="submitbtn">submut</button>


        <hr><h3>Result</h3>
        <div id="resultBMI"></div>
        </div>
        
        


    </section>

    <footer></footer>
     <script src="CalcCalorie.js"></script>

</html>
